# 激活的配置文件（dev=开发环境, prod=生产环境）
spring:
  profiles:
    active: dev
  ai:
    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode # OpenAI 服务的访问地址，这里使用的是阿里云百炼
      api-key: sk-d4063349aa31413783ad2667d8990cc3
      chat:
        options:
          model: qwen-plus # 模型名称
          temperature: 0.7 # 温度值
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root

    type: com.alibaba.druid.pool.DruidDataSource
  data:
    redis:
      database: 4
      port: 6379
  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB  # 单个文件最大大小
      max-request-size: 500MB  # 整个请求最大大小
#mybatis-plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    mapper-locations: classpath*:mapper/*.xml
############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: Authorization
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: random-128
  # 是否输出操作日志
  is-log: true
  # token 前缀（前端传 token 时需要带此前缀，如 "Bearer xxxxx"）
  token-prefix: "Bearer"
  # 是否从 cookie 中读取 token（前后端分离项目一般设置为 false）
  is-read-cookie: false
  # 是否从 header 中读取 token
  is-read-header: true
  # 是否从 body 中读取 token
  is-read-body: false
# 支付宝沙箱配置（公共部分）
alipay:
  # 应用ID（需要从支付宝开放平台获取）
  app-id: 9021000157619771
  # 商户私钥（需要自己生成，并上传公钥到支付宝）
  private-key: 
  # 支付宝公钥（从支付宝开放平台获取）
  public-key: 
  # 签名方式
  sign-type: RSA2
  # 字符编码格式
  charset: UTF-8
  # 支付宝网关（沙箱环境）
  gateway-url: https://openapi-sandbox.dl.alipaydev.com/gateway.do
  # 数据格式
  format: json

# RocketMQ配置（公共部分）
rocketmq:
  producer:
    group: zm_bs_group
    send-message-timeout: 3000 # 消息发送超时时间，默认 3s
    retry-times-when-send-failed: 3 # 同步发送消息失败后，重试的次数
    retry-times-when-send-async-failed: 3 # 异步发送消息失败后，重试的次数
    max-message-size: 4096 # 消息最大大小
  consumer:
    group: zm_bs_group
    pull-batch-size: 5 # 每次拉取的最大消息数

# 日志配置
logging:
  level:
    # 关闭客服相关的SQL查询日志
    com.zm.zx.web.mapper.CustomerServiceMessageMapper: ERROR
    # 关闭客服Service的业务日志
    CustomerService: ERROR